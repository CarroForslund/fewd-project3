<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Online Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <header>
      <h1>The Code Review</h1>
    </header>

    <main>

      <h2 class="info-section">Signup for our newsletter</h2>
      <p class="info-section">Get the latest news on how your code is doing right in your inbox</p>

      <form action="index.html" method="post">

        <hr class="double">

        <div class="contact-information">

          <fieldset>
            <legend><h2>Contact Information</h2></legend>

            <div class="flex-container">
              <label class="flex-item" for="name">Full Name</label>
              <input class="flex-item" type="text" id="name" name="name" placeholder="Requierd" required>

              <label class="flex-item" for="email">Email</label>
              <input class="flex-item" type="email" id="email" name="email" placeholder="Requierd" required>

              <label class="flex-item" for="phone">Phone Number</label>
              <input class="flex-item" type="tel" id="phone" name="phone" placeholder="Optional">

              <label class="flex-item" for="street">Street Address</label>
              <input class="flex-item" type="text" id="street" name="street" placeholder="Optional">

              <label class="flex-item" for="city">City</label>
              <input class="flex-item" type="text" id="city" name="city" placeholder="Optional">

              <label class="flex-item" for="state">State</label>
              <select class="flex-item" id="state" name="user_title">
                <option value="choose" selected disabled>Choose State</option>
                <option value="AL">Alabama</option>
              	<option value="AK">Alaska</option>
              	<option value="AZ">Arizona</option>
              	<option value="AR">Arkansas</option>
              	<option value="CA">California</option>
              	<option value="CO">Colorado</option>
              	<option value="CT">Connecticut</option>
              	<option value="DE">Delaware</option>
              	<option value="DC">District Of Columbia</option>
              	<option value="FL">Florida</option>
              	<option value="GA">Georgia</option>
              	<option value="HI">Hawaii</option>
              	<option value="ID">Idaho</option>
              	<option value="IL">Illinois</option>
              	<option value="IN">Indiana</option>
              	<option value="IA">Iowa</option>
              	<option value="KS">Kansas</option>
              	<option value="KY">Kentucky</option>
              	<option value="LA">Louisiana</option>
              	<option value="ME">Maine</option>
              	<option value="MD">Maryland</option>
              	<option value="MA">Massachusetts</option>
              	<option value="MI">Michigan</option>
              	<option value="MN">Minnesota</option>
              	<option value="MS">Mississippi</option>
              	<option value="MO">Missouri</option>
              	<option value="MT">Montana</option>
              	<option value="NE">Nebraska</option>
              	<option value="NV">Nevada</option>
              	<option value="NH">New Hampshire</option>
              	<option value="NJ">New Jersey</option>
              	<option value="NM">New Mexico</option>
              	<option value="NY">New York</option>
              	<option value="NC">North Carolina</option>
              	<option value="ND">North Dakota</option>
              	<option value="OH">Ohio</option>
              	<option value="OK">Oklahoma</option>
              	<option value="OR">Oregon</option>
              	<option value="PA">Pennsylvania</option>
              	<option value="RI">Rhode Island</option>
              	<option value="SC">South Carolina</option>
              	<option value="SD">South Dakota</option>
              	<option value="TN">Tennessee</option>
              	<option value="TX">Texas</option>
              	<option value="UT">Utah</option>
              	<option value="VT">Vermont</option>
              	<option value="VA">Virginia</option>
              	<option value="WA">Washington</option>
              	<option value="WV">West Virginia</option>
              	<option value="WI">Wisconsin</option>
              	<option value="WY">Wyoming</option>
              </select>

              <label class="flex-item" for="zip">Zip Code</label>
              <input class="flex-item" type="number" id="zip" name="zip" placeholder="Optional">
            </div> <!-- flex-container-->
          </fieldset>

        </div> <!--contact-information -->

        <hr class="single">

        <fieldset class="newsletter">

          <legend><h2>Newsletter</h2></legend>

          <p>Select the newsletter you would like to recieve</p>
          <label for="html_news"><input type="checkbox" id="html_news" name="html_news">HTML</label><br>
          <label for="css_news"><input type="checkbox" id="css_news" name="css_news">CSS</label><br>
          <label for="javascript_news"><input type="checkbox" id="javascript_news" name="javascript_news">JavaScript</label>

          <p>Newsletter format</p>
          <label for="html"><input type="radio" id="html" name="format" value="html">HTML</label><br>
          <label for="plain_text"><input type="radio" id="plain_text" name="format" value="plain_text">Plain Text</label>

          <p>Other topics you'd like to hear about</p>
          <textarea id="other_topics" name="other"></textarea>

        </fieldset>

        <input class="submit-button" type="submit" value="Sign Up">
      </form>
    </main>

    <footer>
      <p>Copyright The Code Review</p>
    </footer>

  </body>
</html>
