<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Online Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <header>
      <h1>The Code Review</h1>
    </header>

    <main>

      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>

      <form>
        <fieldset>
          <legend>Contact Information</legend>

          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Requierd">

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Requierd">

          <label for="phone">Phone Number</label>
          <input type="telephone" id="phone" name="phone">

          <label for="street">Street Address</label>
          <input type="text" id="street" name="street">

          <label for="city">City</label>
          <input type="text" id="city" name="city">

          <label for="state">State</label>
          <select id="state" name="user_title">
            <option value="choose" selected disabled>Choose State</option>
          </select>

          <label for="zip">Zip Code</label>
          <input type="number" id="zip" name="zip">

        </fieldset>

        <fieldset>
          <legend>Newsletter</legend>
          
          <!-- Remove IDs and use the IDs for names instead?!? -->
          <label for="letter">Select the newsletter you would like to recieve</label>
          <label for="html_news"></label><input type="checkbox" id="html_news" name="letter">HTML</label>
          <label for="css_news"><input type="checkbox" id="css_news" name="css_news">CSS</label>
          <label for="javascript_news"><input type="checkbox" id="javascript_news" name="letter">JavaScript</label>

          <label for="format">Newsletter format</label>
          <label for="html"></label><input type="radio" name="format" value="html">HTML</label>
          <label for="plain_text"><input type="radio" name="format" value="plain_text">Plain Text</label>

          <label for="other">Other topics you'd like to hear about</label>
          <input type="textfield" name="other" value="other_topics">

        </fieldset>

        <input type="submit" value="Sign Up">
      </form>
    </main>

    <footer>
      <p>Copyright The Code Review</p>
    </footer>

  </body>
</html>
